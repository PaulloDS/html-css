<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-adicionar-aos-favoritos-16.png" type="image/x-icon">
    <style>
        div {
            width: 500px;
            height: 370px;
            background-color: aqua;
            align-items: center;
            text-align: center;
        }
    </style>
    <title>Tags em HTML</title>
</head>
<body>
        <div>
            <h1>Tags em HTML</h1>
            <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
            <ul>
                <li><abbr title="Use a tag <p>">Parágrafos</abbr></li> <br>
                <li><abbr title="Use as tags <h1> a <h6>">Títulos</abbr></li> <br>
                <li><abbr title="Use a tag <img>">Imagens</abbr></li> <br>
                <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li> <br>
                <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li> <br>
                <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li> <br>
                <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
            </ul>
        </div>
</body>
</html>
